<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style3.css">
</head>

<body>
  <header class="header-cadastro">
    <button class="back-btn" onclick="window.location.href='index.html'">⬅ Voltar à Página Inicial</button>
  </header>

  <main class="cadastro-container">
    <img src="img/onça.png" alt="Logo" class="logo-login">

    <form class="form-cadastro">
      <label for="usuario">Nome de usuário:</label>
      <input type="text" id="usuario" placeholder="Digite seu nome de usuário">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF">

      <label for="designacao">Designação:</label>
      <input type="text" id="designacao" placeholder="Digite sua designação">

      <button type="button" class="btn-cadastrar" onclick="window.location.href='index.html'">Cadastrar</button>
    </form>
  </main>
</body>
</html>
