<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header class="header-login">
    <button class="back-btn" onclick="window.location.href='index.html'">⬅ Voltar à Página Inicial</button>
  </header>

  <main class="login-container">
    <img src="img/onça.png" alt="Logo" class="logo-login">
    
    <form class="form-login">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">

      <button type="button" class="btn-login" onclick="window.location.href='index.html'">Logar</button>
    </form>

    <p class="cadastro">
      Não possui uma conta? 
      <a href="cadastro.html">Clique aqui para criar uma conta.</a>
    </p>
  </main>
</body>
</html>
