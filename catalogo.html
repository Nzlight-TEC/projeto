<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Doalux</title>
  <link rel="stylesheet" href="styleL.css">
</head>
<body>
  <header> 
    <img src="img/image dua - unça - lux.png" alt="Logo" class="logo"> 
    <nav> 
      <button onclick="window.location.href='index.html'">Início</button> 
      <button onclick="window.location.href='manuel.html'">Manual</button> 
      <button onclick="window.location.href='login.html'">Login</button> 
    </nav> 
  </header>

  <main>
    <aside class="filtro">
      <h2>Filtro</h2>
      <div class="filtro-box">
        <h3>Categoria</h3>
        <label><input type="checkbox" value="vestido" class="filtro-input"> Vestidos</label>
        <label><input type="checkbox" value="blusa" class="filtro-input"> Blusas</label>
        <label><input type="checkbox" value="outfit" class="filtro-input"> Conjuntos</label>
      </div>
    </aside>

    <section class="catalogo" id="catalogo"></section>
  </main>

  <script src="produtos.js"></script>
  <script src="catalogo.js"></script>
</body>
</html>
